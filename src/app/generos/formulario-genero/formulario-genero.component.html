<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="form.controls.nombre"/>
        <mat-error>{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>

    <div class="contenedor-botones">
        <button mat-flat-button [disabled]="form.invalid" type="submit">Guardar cambios</button>
        <a mat-stroked-button routerLink="/generos">Cancelar</a>
    </div>
</form>
